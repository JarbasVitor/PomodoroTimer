<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="script.js" defer></script>
    <title>Temporizador Pomodoro</title>
</head>
<body>
    <div class="container">
        
        <div id="Alert" class="alert alert-primary" role="alert">Teste</div>

        <div class="DivTimer">
            <h1 id="Timer">25:00</h1>
        </div>
        <div class="Buttons">
            <button class="btn btn-primary btn-lg" onclick="StartCountdown()" id="ButtonStart">Start</button>
            <button class="btn btn-danger btn-lg" onclick="StopCountdown()"  id="ButtonStop" disabled>Stop</button>
        </div>

        
    </div>
</body>
</html>
